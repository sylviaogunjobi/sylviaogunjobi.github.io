<section class="contact-us">
    <div class="container">
        <div class="row">
            <div class="contact-form">
				
				<form>
				  <div class="form-row">
					<div class="form-group">
					  <label for="inputname">Name</label>
					  <input type="text" class="form-control" id="inputname" placeholder="Name">
					</div>
				  </div> 
				  <div class="form-row">
					<div class="form-group">
					  <label for="inputphone">Phone</label>
					  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone">
					</div>
				  </div>	
				  <div class="form-row">
					<div class="form-group">
					  <label for="inputtextarea">Message</label>
					  <textarea class="form-control" id="inputTextarea" name="message" placeholder="Your Message"></textarea>
					</div>
				  </div>
				  <div class="submit-button">
				  	<button type="submit" class="sign-in">Submit</button>
				  </div>  
				</form>
			
            </div>
        </div>
    </div>
</section>
